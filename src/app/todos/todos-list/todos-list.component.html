<h2 class="subtitle is-3">Your Todos</h2>
<ng-container *ngIf="todos$ | async as todos">
  <div class="list is-full is-hoverable">
    <div style="cursor: pointer;" *ngFor="let todo of todos; let i = index" class="list-item">
      <div role="button" class="columns" (click)="toggleTodoStatus(todo)">
        <div class="column">
          <div class="content is-large">{{ todo.todo }}</div>
        </div>
        <div class="column is-narrow">
          <div class="content is-large">
            <fa-icon [icon]="todo.isDone ? checkedIcon : nonCheckedIcon" size="fa-lg"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
